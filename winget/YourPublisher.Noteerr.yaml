ShortDescription: Command Error Memory Tool
Description: |-
  Noteerr is a CLI tool that automatically logs, annotates, and recalls command errors.
  Think of it as a "command error memory bank" that helps you track mistakes and their solutions.
  
  Features:
  - Automatic error capture
  - Annotation system for fixes
  - Powerful search capabilities
  - Tag management
  - Statistics tracking
  - Shell integration for Bash, Zsh, and PowerShell
  - Copy to clipboard support
  - Smart duplicate detection
  - Project-based organization
